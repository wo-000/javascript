<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
       <p>{{reversedText1}}</p> 
       <p>{{reversedText()}}</p> 
       <p>
            {{now1}} <br>
            {{now()}}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el : '#app',
            data : {
                text : '123,456',
            },
            computed : {
                reversedText1 : function(){
                   return this.text.split(',').reverse().join(',');
                },
                now1 : function(){
                    return Date.now();
                }
            },
            methods: {
                reversedText : function(){
                    return this.text.split(',').reverse().join(',')
                },
                now : function(){
                    return Date.now();
                }
            },
        })
    </script>
</body>
</html>
