<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render函数</title>
   
</head>
<body>
    <div id="app">
        <anthor :level="1" title="特性">特性</anthor>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('anthor',{
            props:{
                level:{
                    type:Number,
                    required:true
                },
                title:{
                    type:String,
                    default:''
                }
            },
            render:function(creatElement) {
                return creatElement(
                    'h' + this.level,
                    [
                        creatElement(
                            'a',
                            {
                                domProps:{
                                    href:'#'+this.title
                                }
                            },
                            this.$slots.default
                        )
                    ]
                )
            },
        })

        var app=new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
