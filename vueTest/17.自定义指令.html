<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令</title>
    <style>
     [v-cloak]{
         display: none;
     }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div v-test:messgae="messgae"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.directive('test',{
            bind:function(el,binding,vnode){
                // console.log(el,binding,vnode);
                var keys=[];
                for(var i in vnode){
                    keys.push(i)
                }
                console.log(keys,binding.value)
            }
        })

        var app=new Vue({
            el:'#app',
            data:{
                messgae:'some text'
            }
        })
      
    </script>
</body>
</html>
