<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件solt</title>
</head>
<body>
    <div id="app">
        <child-component :datas="datas">
            <template slot="list" scope="props">
                <li>{{props.bookName}}</li>
            </template>
        </child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            props:{
                datas:{
                    type:Array,
                    default:function(){
                        return []
                    }
                }
            },
            template:`
                <ul>
                    <slot name="list" v-for="book in datas" :book-name="book.name">
                    </slot>
                </ul>
            `,
        })

        var app= new Vue({
            el:'#app',
            data:{
                datas:[
                    {
                        name:'aaa'
                    },
                    {
                        name:'bbb'
                    },
                    {
                        name:'ccc'
                    }
                ]
            }
        })
    </script>
</body>
</html>
